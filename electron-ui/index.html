<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .link {
        stroke: #999;
        stroke-opacity: .6;
      }

    </style>

  </head>
  <body>
    <script>
      var model = require('../test/models/cup');
      var states = require('../lib/states');
      var Immutable = require('Immutable');

      window.d3 = require('./d3.js');

      function sanitize(string) {
        return string.replace(/([:{} "\[\]])/g, '\\$1');
      }

      function serialise(state) {
        return state.sortBy(function(value, key) { return key; }).toString();
      }
      
      function createGraph(model) {
        var result = states(Immutable.fromJS(model.transitions));
        var nodes = result.keySeq().map(function(key) {
          return {name: serialise(key), group: 1};
        }).toJS();
        var indexes = nodes.reduce(function(memo, object, index) {
          memo[object.name] = index;
          return memo;
        }, {});
        var links = result.map(function(value, sourceState) {
          return value.valueSeq().map(function(targetState) {
            
            return {source: indexes[serialise(sourceState)], target: indexes[serialise(targetState)], value: 20}
          });
        }).valueSeq().flatten().toJS();
        
        return {
          nodes: nodes,
          links: links 
        }
      }

      var width = 960;
      var height = 500;

      var color = d3.scale.category20();

      var force = d3.layout.force()
      .charge(-120)
      .linkDistance(30)
      .size([width, height]);

      var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

      var graph = createGraph(model);

      force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

      var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

      node.append("title")
      .text(function(d) { return d.name; });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
      });
    </script>
    <h1>Hello World!</h1>
    <script>
   </script>
      We are using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </body>
  </html>
